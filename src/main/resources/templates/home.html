<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div>Product Catalog</div>
        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2"><span th:text="'Hello, ' + ${username} + '!'"/>
            </button>
            <a href="/logout"><button type="button" class="btn btn-primary">Logout</button></a>
        </div>
    </header>
    <h2>These are all the products:</h2>


    <div th:if="${products.empty}">
        <div> No Products Available</div>
    </div>
    <div class="row">
    <div class="col" th:each="book : ${products}">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${book.name}"/>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${book.price}"/>
                <p class="card-text" th:text="${book.description}"/>
                <a href="#" class="card-link">Buy</a>
            </div>
        </div>
    </div>
    </div>

</div>

</body>
</html>
